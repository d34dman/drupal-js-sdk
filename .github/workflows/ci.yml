name: CI
on: 
  push:
    paths:
      - 'packages/core/src/**'
      - 'packages/drupal-js-sdk/src/**'
      - '.github/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn install
    - name: Run tests
      run: yarn workspaces foreach run test

