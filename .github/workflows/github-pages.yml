name: GitHub pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: d34dman/jsdoc-action@v1.2.4-better-docs 
        with:
          source_dir: ./src
          output_dir: ./out
          # Until proper solution is in place, the plugin path
          # for better-docs/transcript has to be a custom one based on the action version.
          config_file: github-action.jsdoc.json
          template: minami
          front_page: README.md

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out